<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="index.css" />
    <title>Frontend Mentor | Blog preview card</title>
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: purple;
      }
    </style>
  </head>
  <body class="bg-yellow">
    <div class="h-screen grid place-content-center px-5">
      <div
        class="max-w-xs bg-white border border-black p-5 rounded-2xl"
        style="box-shadow: 8px 8px"
      >
        <div class="mb-5">
          <img
            class="rounded-2xl"
            src="images/illustration-article.svg"
            alt=""
          />
        </div>
        <div>
          <div
            class="bg-yellow text-black inline-block py-1 px-3 rounded font-bold text-sm"
          >
            Learning
          </div>
          <h4 class="text-gray-950 text-xs py-3 font-medium">
            Published 21 Dec 2023
          </h4>
          <h2
            class="text-gray-950 text-xl font-bold pb-3 hover:text-yellow hover:cursor-pointer"
          >
            HTML & CSS foundations
          </h2>
          <p class="text-gray-500 text-sm pb-4">
            These languages are the backbone of every website, defining
            structure, content, and presentation.
          </p>
          <div class="flex items-center gap-3">
            <img class="size-10" src="images/image-avatar.webp" alt="" />
            <span class="font-bold text-sm">Greg Hooper</span>
          </div>
        </div>
      </div>
    </div>
    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Olusoyemi Timilehin</a>.
    </div>
  </body>
</html>
